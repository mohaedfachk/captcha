<body>
<section>
  <fieldset class="captchaField">
    <span id="SuccessMessage" class="success">Done Check Robot</span>
    <input type="text" id="UserCaptchaCode" class="CaptchaTxtField" placeholder='Enter Recapchta From Photo'>
    <span id="WrongCaptchaError" class="error"></span>
    <div class='CaptchaWrap'>
      <div id="CaptchaImageCode" class="CaptchaTxtField">
        <canvas id="CapCode" class="capcode" width="100" height="50"></canvas>
      </div> 
      <input type="button" class="ReloadBtn" onclick='CreateCaptcha();'>
    </div>
    <input type="button" class="btnSubmit" onclick="CheckCaptcha(); Submit();" value="تأكيد">
  </fieldset>
</section>
